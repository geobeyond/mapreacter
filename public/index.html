<head>

      position: absolute;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 10px;

      text-align: right;
    }
  </style>
  <script>
    var config = {
      basemaps: ['mapbox', 'osm'],
      mapbox: {
        type: 'raster',
        style: 'mapbox.satellite',
        token: 'pk.eyJ1IjoibWlsYWZyZXJpY2hzIiwiYSI6ImNqOHk3YXJibTFwbTkycW9iM2JkMGVzbnEifQ.TKtR_oqVfT3bR7kEAPxK7w',

      map: {
        center: [12, 42],

      viewparams: ['order_', 'family', 'genus', 'nome_scientifico', 'order_2', 'family2', 'genus2', 'nome_scientifico2'],
      source: 'http://localhost:8080/geoserver/wms?SERVICE=WMS&VERSION=1.1.0&REQUEST=GetMap&FORMAT=image/png&TRANSPARENT=true',
      layers: ['nnb:param_oss_polig4b', 'nnb:param_dist_geom4b', 'nnb:param_oss_point4b'],
      tassonomiaserviceurl: 'http://localhost:8080/MyRestServer/tassonomia?name=',
      geoserverurl: 'http://localhost:8080/geoserver',
      permalinkmask: '/<ORDER1>/<FAMILY1>/<GENUS1>/<SPECIES1>/<ORDER2>/<FAMILY2>/<GENUS2>/<SPECIES2>/<HABITAT>/<REGPROV>',
      permalinkmasklength: 10,
      regprovconf: [
        {
          url: 'http://localhost:8080/geoserver/wfs?service=wfs&version=2.0.0&request=GetFeature&typeNames=nnb:Reg_2016_WGS84_g',

          propertyname: 'REGIONE',  //&propertyName=REGIONE
          label: 'reglabel'
        },
        {
          url: 'http://localhost:8080/geoserver/wfs?service=wfs&version=2.0.0&request=GetFeature&typeNames=nnb:CMprov2016_WGS84',
          wpsserviceurl: 'http://localhost:8080/geoserver/ows?strict:true',
          propertyname: 'PROVINCIA',
          label: 'provlabel'
        }
      ],

      routing: [
        { field: 'order_', label: 'orderlabel', mask: '<ORDERxx>' },
        { field: 'family', label: 'familylabel', mask: '<FAMILYxx>' },
        { field: 'genus', label: 'genuslabel', mask: '<GENUSxx>' },
        { field: 'nome_scientifico', label: 'specielabel', mask: '<SPECIESxx>' },
      ],
      wpsserviceurl: 'http://localhost:8080/geoserver/ows?strict:true',
      downloadCSVUrl: 'http://localhost:8080/geoserver/ows?service=WFS&version=1.0.0&request=GetFeature&outputFormat=CSV&typeName=<LAYER>&viewparams=<VIEWPARAMS>&PropertyName=nome_scientifico,anno,lat,lon',
      downloadShapefileUrl: 'http://localhost:8080/geoserver/ows?service=WFS&version=1.0.0&request=GetFeature&outputFormat=shape-zip&typeName=<LAYER>&viewparams=<VIEWPARAMS>',
      downloadPdfUrl: 'http://localhost:8080/geoserver/nnb/wms?service=WMS&version=1.1.0&request=GetMap&format=application/pdf&width=768&height=384&bbox=-180.0,-90.0,180.0,90.0&srs=EPSG:4326&layers=<LAYER>&viewparams=<VIEWPARAMS>',

          REGIONE: 'REGIONE',

        en: {

          background: {
            paper: "#00601d",
          },
        },
      }
    };
